<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid container">
                <a class="navbar-brand fs-1 text-info" href="#">Phone Finder</a>
              <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
      <section>

      </section>

      
      <section class="phone-card">
        <div class="card m-2" style="width: 18rem;">
          <div class="text-center">
            <img src="image/phone.png" class="card-img-top w-50" alt="...">
          </div>
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk oft.</p>
            <div class="d-flex justify-content-between">
              <h5 class="brand-title">Nokia</h5>
              <button class="btn btn-info text-white">Details</button>
            </div>
          </div>
        </div>
      </section>
    </main>
        
    
    



    <script src="js/app.js"></script>
</body>
</html>
